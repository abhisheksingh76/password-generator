<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <!-- Generator Container -->
  <div class="container">

    <h1>Password Generator</h1> 

    <div class="inputBox">
      <input type="text" placeholder="Your Password" id="passBox" disabled>
      <button class="copyButton">
        copy
      </button>
    </div>

    <input type="range" min="1" max="30" class="range" id="inputSlider"placeholder="abc" value="8">

    <div class="Row">
      <p>Password Length</p>
      <span id="sliderValue">4</span>
    </div>

    <div class="Row">
      <label for="lowercase">Include Lowercase Letters(a-z)</label>
    <input type="checkbox" name="lowercase" id="lowercase">
    </div>

    <div class="Row">
      <label for="uppercase">Include Uppercase Letters(A-Z)</label>
    <input type="checkbox" name="uppercase" id="uppercase">
    </div>

    <div class="Row">
      <label for="numbers">Include Numbers (0-9)</label>
    <input type="checkbox" name="numbers" id="numbers">
    </div>

    <div class="Row">
      <label for="symbols">Include Symbols(!-*)</label>
    <input type="checkbox" name="symbols" id="symbols">
    </div>

    <div class="button">
      <button id="generateButton">Generate Password</button>
    </div>
    
    
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
